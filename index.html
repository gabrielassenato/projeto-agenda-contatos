<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="img/Graphicloads-100-Flat-2-Addressbook.256.png" alt="">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-cadastro">
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="tel" name="tel" id="tel" placeholder="Telefone com DDD" minlength="11"maxlength="11" required autocomplete="off"> <!--tirei o autocomplete pois "on" poderia ser inserido um nÃºmero com menos de 11 caracteres-->
            <button type="submit">Cadastrar</button>
        </form>
        <div id="msg-usuario">
            
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome <img src="img/Graphicloads-100-Flat-2-Contacts.256.png" alt=""></th>
                    <th>Telefone <img src="img/Graphicloads-100-Flat-2-Mobile-2.256.png" alt=""></th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
        <!-- JS -->
        <script src="main.js"></script>
    </div>
</body>
</html>
